version: '3'
services:
  
  api-gateway:
    container_name: api-gateway
    build: app
    restart: always
    ports:
      - 5001:5001
    volumes:
      - ./app:/app
    networks:
      - gateway
      - vpn

  use-case-1:
    container_name: use-case-1
    build: microservices/use-case-1
    restart: always
    ports:
      - 5002:5002
    volumes:
      - ./mysql-user-db1.txt:/pwd
    networks:
      - vpn
    links:
      - db-1

  use-case-2:
    container_name: use-case-2
    build: microservices/use-case-2
    restart: always
    ports:
      - 5003:5003
    networks:
      - vpn
    links:
      - db-2

  use-case-3:
    container_name: use-case-3
    build: microservices/use-case-3
    restart: always
    ports:
      - 5004:5004
    networks:
      - vpn
    links:
      - db-3

  use-case-4:
    container_name: use-case-4
    build: microservices/use-case-4
    restart: always
    ports:
      - 5005:5005
    networks:
      - vpn
    links:
      - db-4

  use-case-5:
    container_name: use-case-5
    build: microservices/use-case-5
    restart: always
    ports:
      - 5006:5006
    networks:
      - vpn
    links:
      - db-5

  use-case-6:
    container_name: use-case-6
    build: microservices/use-case-6
    restart: always
    ports:
      - 5007:5007
    networks:
      - vpn
    links:
      - db-6
  
  data-catalogue:
    container_name: data-catalogue
    build: microservices/data-catalogue
    restart: always
    ports:
      - 5010:5010
    networks:
      - vpn
    links:
      - db-1
      - db-2
      - db-3
      - db-4
      - db-5
      - db-6

  db-1:
    container_name: db-1
    image: mariadb:latest
    restart: always
    environment: 
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql-root-db1
      - MYSQL_USER=safebrowser
      - MYSQL_PASSWORD_FILE=/run/secrets/mysql-user-db1
    ports:
      - '3308:3306'
    volumes:
      - ./data:/data
      - ./db:/docker-entrypoint-initdb.d/:ro
      - ./conf:/etc/mysql/conf.d
    networks:
      - vpn
    secrets:
      - mysql-root-db1
      - mysql-user-db1

  db-2:
    container_name: db-2
