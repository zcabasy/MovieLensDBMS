version: '3'
#need to get rid of all the warnings
services:
  
  api-gateway:
    container_name: api-gateway
    build: app
    restart: always
    ports:
      - 5001:5001
    volumes:
      - ./app:/app
    networks:
      - gateway
      - vpn

  use-case-1:
    container_name: use-case-1
