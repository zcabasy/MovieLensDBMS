version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python app/web_app_main.py'
    ports:
      - 5000:5000
    volumes:
      - .:/app
    depends_on:
      - db

db:
    image: mysql:8.0.27
    restart: always
    environment:
      MYSQL_DATABASE: MovieLensDB
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3306:3306